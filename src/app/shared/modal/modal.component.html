<h2 mat-dialog-title>{{currentItem.name}}</h2>
<mat-card-title-group>
  <mat-card-subtitle>{{ currentItem.description  }}</mat-card-subtitle>
  <mat-card-subtitle>{{ currentItem.ingredients }}</mat-card-subtitle>
  <mat-card-subtitle>{{ currentItem.coast + '$'}}</mat-card-subtitle>
  <img mat-card-xl-image [src]="'./assets/'+ currentItem.type + '.jpeg' " >
</mat-card-title-group>
<mat-card-title-group>
  <mat-button-toggle (click)="addToBucket()">Добавить в Корзину</mat-button-toggle>
</mat-card-title-group>
