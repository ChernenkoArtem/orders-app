<form class="form" [formGroup]="emailFormControl">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>

    <input type="email" matInput placeholder="Ex. pat@example.com" [formControlName]="'email'">

    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>

    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>

    <input type="password" matInput placeholder="password" [formControlName]="'password'">
  </mat-form-field>

  <button mat-button (click)="createAcc()">Create account</button>

  <button mat-button (click)="login()">Log in</button>
</form>
